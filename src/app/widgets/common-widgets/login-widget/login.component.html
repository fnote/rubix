
<div class="login row">
	<div class="top-content">
		<div class="inner-bg">

			<div class="lang-bar">
				<div class="col-sm-12 col-md-12 col-xs-12">
					<div class="lang-bar-ar">
						<button>عربى</button>
					</div>
					<div class="lang-bar-en" style="display: none;">
						<button>English</button>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<img class="img-responsive mubasher-logo"
								 src="../../../../../src/assets/assets/images/MT-black-bg-logo.png">
						<!--h1 class="slogan">MT<span>RADE</span> PLUS</h1-->
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 form-box">
						<div class="form-bottom loginTab" id="live">
							<form role="form" action="" method="post" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username-live">Username</label>
									<input type="text" [(ngModel)]="userName" placeholder="Username..." class="form-username form-control"
												 id="form-username-live" name="userName">
								</div>

								<div class="form-group">
									<label class="sr-only" for="form-password-live">Password</label>
									<input type="password" [(ngModel)]="password" placeholder="Password..."
												 class="form-password form-control" id="form-password-live" name="password">
								</div>

								<div class="form-group">
									<div class="rememberme">
										<ul class="tg-list">
											<li class="tg-list-item">
												<input class="tgl tgl-flat" id="cb4" type="checkbox">
												<label class="tgl-btn" for="cb4"></label>
											</li>
										</ul>
										<p>Remember me</p>
									</div>
									<div class="forget-pw">
										<a class="form-control" href="#">Forget Password?</a>
									</div>
								</div>
								<button [disabled]="isAuthenticating" type="submit" (click)="login()" class="btn">Login</button>
							</form>
							<div class="login-authenticating">
							<span [ngClass]="authClass" >{{rejectReson}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
