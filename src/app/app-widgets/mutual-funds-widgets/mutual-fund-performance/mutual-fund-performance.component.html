<div class="inner-wrapper container-fluid">
	<h2 class="widget-title">
		<div class="col-md-7 no-padding title">{{localizationService.language.BEST_BID}}Strategies Performance</div>
		<div class="col-md-5 no-padding extra-controllers strategies-duration">

			<div class="button"  (click)="onChartPeriodChange('5Y')">5Y</div>
			<div class="button"  (click)="onChartPeriodChange('3Y')">3Y</div>
			<div class="button"  (click)="onChartPeriodChange('1Y')">1Y</div>
			<div class="button"  (click)="onChartPeriodChange('6M')">6m</div>

		</div>
	</h2>
	<div class="col-md-12">
		<svg class="strategies_chart" id="fundPerformanceC3Chart"></svg>
	</div>

	<table width="100%"  class="data-table strategies-table margin-small-bottom">
		<thead>
		<tr>
			<th scope="col">&nbsp;</th>
			<th *ngFor='let header of regionsArray' scope="col" class="text-right">
				{{header.description}}
			</th>
		</tr>
		</thead>

		<tr *ngFor='let dataRow of chartData; index as j'>
			<td *ngFor='let dataItem of dataRow; first as isFirst; index as i' [ngClass]="{'text-right': i > 0, 'text-left': isFirst}">
				<div *ngIf="isFirst" class="left strategies-{{j+1}}">
					<span class="dot left">
					</span>
					<span>
						{{dataItem}}
					</span>

				</div>
				<span *ngIf="!isFirst">
					{{dataItem}}
				</span>

			</td>
		</tr>
	</table>
	<span class="snap-note">* Performance is annualized. Past performance is not guarantee for future performance</span>


</div>
