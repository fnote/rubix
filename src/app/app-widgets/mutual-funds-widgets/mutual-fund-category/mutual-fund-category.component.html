<div class="inner-wrapper container-fluid">
	<h2 class="widget-title">
		<div class="title">Title</div>
	</h2>

		<div class="full-width">
			<ul class="content-display-box-wrapper margin-medium-bottom">
				<li *ngFor="let content of mutualFundCategoryObj | keys">
					<app-content-display-box
						[title]= ""
						[description]= "content.value.description"
						[fullDescription]= "content.value.fullDescription"
						[imageUrl]= "content.value.imageUrl"
						[headerClass]= "content.value.headerClass"
						[title]= "content.value.title"
						[footerDes]= "content.value.footerDes"
						[content] = "content.value"
					></app-content-display-box>
				</li>
			</ul>
		</div>



	<table width="100%" class="data-table strategies-table btn-tbl tbl-cell-bg-highlight margin-small-bottom">
		<tr>
			<th scope="col" class="text-left">Strategy</th>
			<th scope="col" class="text-right">Last Month %</th>
			<th scope="col" class="text-right">Last 3M %</th>
			<th scope="col" class="text-right">&nbsp;</th>
		</tr>
		<tr>
			<td class="strategies_blue text-left strategies-1">Growth</td>
			<td class="green-text text-right">+10.2%</td>
			<td class="red-text text-right">-0.6%</td>
			<td>
				<div class="btn-container"><button type="button" class="more-btn" (click)="loadDetailedView('Growth')">More &#187;</button></div>
			</td>
		</tr>
		<tr>
			<td class="strategies_green text-left strategies-2">Balanced</td>
			<td class="red-text text-right">-0.6%</td>
			<td class="green-text text-right">+0.6%</td>
			<td>
				<div class="btn-container"><button type="button" class="more-btn" (click)="loadDetailedView('Balanced')">More &#187;</button></div>
			</td>
		</tr>
		<tr>
			<td class="strategies_yellow text-left strategies-3">Prudent</td>
			<td class="green-text text-right">+0.6%</td>
			<td class="green-text text-right">+1.2%</td>
			<td>
				<div class="btn-container"><button type="button" class="more-btn" (click)="loadDetailedView('Prudent')">More &#187;</button></div>
			</td>
		</tr>
	</table>


</div>
